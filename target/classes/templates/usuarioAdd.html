<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Cadastro de Usu치rio</title>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Cadastro de Usu치rio</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" th:object="${usuario}" th:action="@{/usuario/save}" method="POST" style="margin: 10px">
                    <div class="form-group">
                        <fieldset>
                            <div class="form-group row">
                                <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                    <div th:each="detailedError : ${#fields.detailedErrors()}">
                                        <span th:text="${detailedError.message}"></span>
                                    </div>
                                </div>
                            </div> 					
                            <div class="form-group row">
                                <div class="col-md-1">
                                    <input type="text" class="form-control input-sm" id="id" th:field="*{idUsuario}" readOnly="readonly"/>
                                </div>
                            </div>
                            <div class="form-group row">                                                          
                                <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                                    <label>Nome</label>
                                    <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome" maxlength="50"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-4" th:classappend="${#fields.hasErrors('username')}? 'has-error'">
                                    <label>Nome de usu치rio</label> 
                                    <input type="text" class="form-control input-sm" th:field="*{username}" maxlength="20" placeholder="Informe o nome de usu치rio"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-2" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                                    <label>Senha</label> 
                                    <input type="text" class="form-control input-sm" th:field="*{password}" maxlength="10" placeholder="Informe a senha"/>
                                </div>
                            </div>						
                        </fieldset>
                    </div>
                    <div class="form-group row">
                        <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                        <a th:href="@{/usuario}" class="btn btn-sm btn-default">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
