<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Agenda Online</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link th:href="@{/css/logCad.css}" href="/css/logCad.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Cadastre-se</h3>
                        </div>
                        <div class="panel-body">

                            <form autocomplete="off" accept-charset="UTF-8" role="form" th:object="${user}" th:action="@{/registration}" method="POST">
                                <fieldset>
                                    <div class="form-group">
                                        <label th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
                                               class="validation-message"></label>
                                        <input type="text" th:field="*{nome}" placeholder="Nome"
                                               class="form-control" maxlength="50"/> 
                                    </div>
                                    <div class="form-group">
                                        <label	th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                               class="validation-message"></label>
                                        <input type="text" th:field="*{username}"
                                               placeholder="Nome de usuÃ¡rio" class="form-control" maxlength="50"/> 
                                    </div>
                                    <div class="form-group">
                                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                               class="validation-message"></label>
                                        <input type="password" th:field="*{password}"
                                               placeholder="Senha" class="form-control" maxlength="10"/> 
                                    </div>
                                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Cadastrar"/>
                                </fieldset>
                            </form>
                            <span th:utext="${successMessage}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
